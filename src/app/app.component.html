<!-- Widget for mobile devices -->

<button 
  class="btn btn--widget"
  (click)="switchTheme()"
  [ngClass]="(headerActive) ? 'btn--onscroll' : null ">
  <i 
    class="far" 
    [ngClass]="(theme === 'dark-mode') ? 'fa-sun' : 'fa-moon'">
  </i>
</button>

<app-navbar 
  class="nav fixed nav--outside"
  [ngClass]="(headerActive) ? 'nav--onscroll' : null "
  [theme]="theme"
  (switch)="switchTheme()">

</app-navbar>

<!-- .header--container div to applying a filter -->

<div class="header--container"> 

  <header class="header" id="header">
    
    <div class="brand">

      <img [src]="(theme === 'dark-mode')? 'assets/images/logo-orion-rlopez.svg' : 'assets/images/logo-orion-black.svg'" alt="imagen" class="brand__img" />

      <div class="brand__banner">
        <h1 class="brand__heading">Full Stack Web Solutions</h1>
        <p class="brand__text">Javascript, HTML, CSS, Angular 8, NodeJS, Express, MongoDB...</p>
      </div>
      
    </div>

  </header>

</div>

<app-section 
  class="section section--1"
  [theme]="theme"
  [name]="'ui/ux-dev'"
  [heading]="'Flawless User Interfaces'"
  [text]="'We provide a wide range of custom web solutions to turn your ideas into fully supported web applications that meet your expectations and the needs of your customer base.'"
  [imgSrc]="'assets/images/showcase-desktop.svg'"
  [inverted]="false">

</app-section>

<div class="section--container">

  <app-section
    class="section"
    [theme]="theme"
    [name]="'api-dev'"
    [heading]="'API Design & Development'"
    [text]="'We use the optimal tools and techniques to develop public web services. Thus providing with an open API on top on your server to outside web-based solutions (web apps, other web services, etc.) through the network.'"
    [imgSrc]="(theme === 'dark-mode') ? 'assets/images/dark2.png' : 'assets/images/light2.png'"
    [inverted]="true">
  </app-section>
  
  <div class="container" [ngStyle]="{ 'overflow': 'hidden' }">

    <h1 class="section__heading heading--center">Our service options</h1>

    <img 
        [ngStyle]="{ 'display': 'block' }"
        class="section__horizontal-line" 
        [src]="'assets/images/line-1.svg'" 
        alt="line-image">

  </div>

  <app-section
    class="section"
    [theme]="theme"
    [name]="'dev-plan'"
    [heading]="'Development from scratch'"
    [text]="'Orion Software provides a couple of development methods based on the requirements of the application. We either create a path with all the requirements at the initial stage of the development (linear approach) or continuously adapt to changing project requirements (agile approach). '"
    [imgSrc]="(theme === 'dark-mode') ? 'assets/images/dark.png' : 'assets/images/light.png'"
    [inverted]="false">
  </app-section>


  <footer class="footer" id="footer">

    <div class="container footer__container">

      <div class="footer__left">

        <form 
          class="footer__form"
          [formGroup]="inquirySubmit" 
          (ngSubmit)="submitInquiry()">

          <h1 class="footer__heading">Lets get connected</h1>
  
          <input 
            class="footer__input"
            type="text" 
            [formControlName]="'email'"
            placeholder="Your Email">

          <p 
            [@fade-error]
            *ngIf="inquirySubmit.get('email').touched &&
            inquirySubmit.get('email').errors &&
            inquirySubmit.get('email').hasError('email')" 
            class="paragraph paragraph--error">
            <i class="fas fa-exclamation-triangle"></i>Please type a valid email
          </p>

          <p 
            [@fade-error]
            *ngIf="inquirySubmit.get('email').touched &&
            inquirySubmit.get('email').errors &&
            inquirySubmit.get('email').hasError('required')" 
            class="paragraph paragraph--error">
            <i class="fas fa-exclamation-triangle"></i>Email is required
          </p>

          <textarea 
            [formControlName]="'inquiry'"
            class="footer__textarea" 
            cols="30"
            rows="10"
            placeholder="Your Inquiry">
          </textarea>

          <p 
            [@fade-error]
            *ngIf="inquirySubmit.get('inquiry').touched &&
            inquirySubmit.get('inquiry').errors &&
            inquirySubmit.get('inquiry').hasError('required')" 
            class="paragraph paragraph--error">
            <i class="fas fa-exclamation-triangle"></i>A message is required
          </p>

      <div class="footer__btn-container">
        <button class="btn btn--footer">Submit</button>
      </div>
        </form>
        
  
      </div>
  
      <div class="footer__right footer__image-container">
    
        <img class="footer__img" src="assets/images/orion-stars.svg" alt="backend">
        
      </div>

    </div>

    <div class="footer__contact">
      <ul class="footer__nav">
        <li><a class="footer__contact-link" href=""><i class="fas fa-envelope"></i></a></li>
        <li><a class="footer__contact-link" href=""><i class="fab fa-telegram-plane"></i></a></li>
        <li><a class="footer__contact-link" href=""><i class="fab fa-whatsapp"></i></a></li>
        <li><a class="footer__contact-link" href="https://github.com/rlopez2494"><i class="fab fa-github"></i></a></li>
      </ul>
    </div>

  </footer>

</div>
